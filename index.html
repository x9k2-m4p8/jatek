<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* --- SZ√çNVIL√ÅG --- */
        :root {
            --dark-bg: #0b1e22;        
            --card-bg: rgba(26, 60, 69, 0.95);
            --gold-text: #e0c090;      
            --gold-button: #c7b299;    
            --button-text: #0f2a30;    
            --border-color: #2c5f6b;
            --traitor-color: #ff5252;
            --faithful-color: #69f0ae;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--gold-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background-image 1s ease-in-out; /* Sima √°tmenet a h√°tterek k√∂z√∂tt */
        }

        /* --- H√ÅTT√âR K√âPEK OSZT√ÅLYAI --- */
        body.bg-arpa-all {
            background: url('arpa-all.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        body.bg-arpa-megfog {
            background: url('arpa-megfog.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        body.bg-arpa-setal {
            background: url('arpa-setal.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Ha k√©p a h√°tt√©r, rejts√ºk el a k√∂d√∂t, hogy l√°tsz√≥djon a k√©p */
        body.bg-arpa-all .fog-container,
        body.bg-arpa-megfog .fog-container,
        body.bg-arpa-setal .fog-container {
            display: none;
        }

        /* --- INTRO MODAL --- */
        #intro-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }

        #intro-image {
            max-width: 100%; max-height: 70vh; object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); margin-bottom: 20px;
            animation: zoomIn 5s ease-out infinite alternate;
        }

        @keyframes zoomIn { from { transform: scale(1); } to { transform: scale(1.05); } }

        /* --- K√ñD H√ÅTT√âR (CSAK SZAVAZ√ÅSKOR AKT√çV) --- */
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
            background: linear-gradient(to bottom, #051014, #0f2a30);
        }
        .fog-layer {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, transparent 30%, #000 100%),
                        radial-gradient(circle at 20% 80%, rgba(44, 95, 107, 0.4), transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(15, 42, 48, 0.5), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(224, 192, 144, 0.05), transparent 60%);
            background-size: 100% 100%; filter: blur(40px); opacity: 0.8;
            animation: fogMove 25s infinite alternate ease-in-out;
        }
        .fog-layer-2 {
            position: absolute; top: -30%; left: -30%; width: 160%; height: 160%;
            background: radial-gradient(circle at 70% 70%, rgba(30, 70, 70, 0.3), transparent 50%);
            filter: blur(60px); opacity: 0.6;
            animation: fogMove 35s infinite alternate-reverse ease-in-out;
        }
        @keyframes fogMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, 2%) rotate(2deg); }
            100% { transform: translate(5%, -2%) rotate(-2deg); }
        }

        .logo { margin-bottom: 20px; animation: fadeInUp 1s ease-out; }
        .logo img { max-width: 300px; width: 100%; height: auto; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        .card {
            background-color: var(--card-bg); backdrop-filter: blur(5px); padding: 20px;
            border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); margin-bottom: 20px;
            border: 1px solid var(--border-color); animation: fadeInUp 0.8s ease-out both; animation-delay: 0.2s;
        }
        input, select {
            padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid var(--border-color);
            width: 80%; margin-bottom: 15px; background: rgba(15, 42, 48, 0.8); color: var(--gold-text); outline: none;
        }
        button {
            background: linear-gradient(135deg, var(--gold-button), #a08c70); color: var(--button-text);
            border: none; padding: 14px 24px; font-size: 16px; border-radius: 8px; cursor: pointer;
            width: 100%; font-weight: bold; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-admin { background: linear-gradient(135deg, #a08c70, #5d4d38); color: #fff; margin-bottom: 15px; }
        .btn-qr { background: linear-gradient(135deg, #2c5f6b, #1a3c45); color: #e0c090; }
        
        /* PREFERENCE BUTTONS & TEXTURES */

        .btn-pref {

            font-size: 1.3em; padding: 20px; width: 100%; margin-top: 0;
            background-size: cover; background-position: center;
            opacity: 0.7; transition: all 0.3s ease;
        }
        
        /* √ÅRUL√ì GOMB ST√çLUS */
        .btn-traitor-opt {
            background-image: url('piros.png');
            background-color: #500; /* Fallback */
        }

        /* √ÅRTATLAN GOMB ST√çLUS */
        .btn-innocent-opt {
            background-image: url('zold.png');
            background-color: #050; /* Fallback */
        }

        .btn-pref:hover { opacity: 1; transform: scale(1.02); }

        .btn-pref.selected { 
            opacity: 1; border: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); transform: scale(1.05);
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .role-card { 
            font-size: 28px; padding: 60px 20px; border: 2px solid rgba(255,255,255,0.3); 
            margin-top: 20px; border-radius: 8px; 
            text-shadow: 0 0 10px #000; color: white; font-weight: bold;
            background-size: cover; background-position: center;
            animation: fadeInUp 1s ease-out 0.5s both; 
        }

        /* EREDM√âNY K√ÅRTY√ÅK */
        .role-card.traitor { 
            background-image: url('piros.png');
            background-color: var(--traitor-color); /* Fallback */
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5); 
        }
        .role-card.faithful { 
            background-image: url('zold.png');
            background-color: var(--faithful-color); /* Fallback */
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5); 
        }

        ul { list-style: none; padding: 0; }
        li { padding: 12px; border-bottom: 1px solid rgba(44, 95, 107, 0.3); display: flex; justify-content: space-between; }
        #qr-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; animation: fadeInUp 0.5s ease-out; }
        .qr-item { background: var(--gold-button); color: var(--button-text); padding: 15px; border-radius: 8px; width: 160px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .qr-item h4 { margin: 5px 0; font-size: 16px; font-weight: bold; }
        
        .waiting-pulse { animation: pulse 2s infinite; opacity: 0.8; font-size: 0.9em; margin-top: 20px; font-style: italic;}
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCp4szmu2tUhVNSGYV86RXwEEeCjVEznT8",
            authDomain: "arulok-60271.firebaseapp.com",
            projectId: "arulok-60271",
            storageBucket: "arulok-60271.firebasestorage.app",
            messagingSenderId: "368051209444",
            appId: "1:368051209444:web:adf6129b596b6086add8f1",
            measurementId: "G-Y9XY770W2F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GAME_ID = "szoba_1";
        
        // --- ADATOK ---
        const PREDEFINED_PLAYERS = ["Tam√°s", "Panni", "Zoli", "Beus", "Luca", "Alex", "D√≥ri", "Lujzi", "Tomi"];
        
        const AUDIO_FILES = {
            "Tam√°s": "Tam√°s.mp3",
            "Panni": "Panni.mp3",
            "Zoli":  "Zolt√°n.mp3",
            "Beus":  "Be√°ta.mp3",
            "Luca":  "Luca.mp3",
            "Alex":  "Alex.mp3",
            "D√≥ri":  "D√≥ra.mp3",
            "Lujzi": "Lujzi.mp3",
            "Tomi":  "Tomi.mp3"
        };

        let myId = localStorage.getItem("arulok_player_id");
        if (!myId) {
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("arulok_player_id", myId);
        }

        const appDiv = document.getElementById("app");
        const logoHTML = `<h1 class="logo"><img src="https://static.wikia.nocookie.net/thetraitors/images/1/1d/HU_Traitors_Logo.webp/revision/latest?cb=20231106063519" alt="√Årul√≥k log√≥"></h1>`;

        // --- AUDIO KEZEL√âS & QR ---
        const urlParams = new URLSearchParams(window.location.search);
        const nameFromUrl = urlParams.get('name');

        if (nameFromUrl && PREDEFINED_PLAYERS.includes(nameFromUrl)) {
            const modal = document.getElementById("intro-modal");
            const welcomeName = document.getElementById("welcome-name");
            const audio = document.getElementById("castle-audio");
            
            modal.style.display = "flex";
            welcomeName.innerText = `√údv√∂z√∂llek, ${nameFromUrl}`;
            
            if(AUDIO_FILES[nameFromUrl]) {
                audio.src = AUDIO_FILES[nameFromUrl];
            }

            document.getElementById("enter-castle-btn").addEventListener("click", () => {
                audio.load(); 
                audio.volume = 1.0; 
                
                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => { console.log("Hang lej√°tsz√°sa sikeres."); })
                    .catch(error => { alert("Hang hiba: " + error.name); });
                }
                
                modal.style.transition = "opacity 1s ease";
                modal.style.opacity = "0";
                setTimeout(() => { modal.style.display = "none"; }, 1000);

                joinGame(nameFromUrl).then(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                });
            });
        }

        // --- F≈ê CIKLUS ---
        let currentLocalState = "unknown"; 
        let introTimerRunning = false;
        let audioTriggered = false;

        onSnapshot(doc(db, "games", GAME_ID), (snapshot) => {
            if (!snapshot.exists()) { createInitialGame(); return; }
            const gameData = snapshot.data();
            
            if (gameData.state !== currentLocalState) {
                currentLocalState = gameData.state;
                if (currentLocalState === "intro") audioTriggered = false;
            }
            
            render(gameData);
        });

        // --- UI RAJZOL√ÅS ---
        function render(game) {
            const myPlayer = game.players[myId];
            const body = document.body;

            // --- H√ÅTT√âR KEZEL√âS ---
            // 1. Reset minden oszt√°lyt
            body.classList.remove('bg-arpa-all', 'bg-arpa-megfog', 'bg-arpa-setal');

            // 2. Be√°ll√≠t√°s a j√°t√©k√°llapot szerint
            if (!game.state || game.state === "lobby" || game.state === "intro") {
                // Lobby √©s Intro alatt: arpa-all.jpg
                body.classList.add('bg-arpa-all');
            } else if (game.state === "voting") {
                // Voting alatt: Eredeti s√∂t√©t k√∂d (nincs bg class hozz√°adva, √≠gy a CSS-ben a fog-container l√°tszik)
            } else if (game.state === "started" && myPlayer) {
                // Eredm√©nyhirdet√©s alatt: szerept≈ël f√ºgg
                if (myPlayer.role === "traitor") {
                    body.classList.add('bg-arpa-megfog');
                } else {
                    body.classList.add('bg-arpa-setal');
                }
            }


            if (!myPlayer) {
                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card">
                        <h2>√údv a Kast√©lyban!</h2>
                        <p>K√©rlek olvasd be a QR k√≥dodat, vagy v√°lassz nevet:</p>
                        <select id="nameSelector">
                            <option value="">-- V√°lassz nevet --</option>
                            ${PREDEFINED_PLAYERS.map(name => `<option value="${name}">${name}</option>`).join('')}
                        </select>
                        <button onclick="manualJoin()">Bel√©p√©s</button>
                    </div>
                `;
                window.manualJoin = () => {
                    const selectedName = document.getElementById("nameSelector").value;
                    if(selectedName) {
                        const audio = document.getElementById("castle-audio");
                        if(AUDIO_FILES[selectedName]) {
                            audio.src = AUDIO_FILES[selectedName];
                            audio.volume = 1.0;
                            audio.play().catch(e => alert("Hang hiba: " + e.message));
                        }
                        joinGame(selectedName);
                    }
                };
                return;
            }

            const playersArray = Object.values(game.players);
            const isAdmin = myPlayer.name === "Tomi";

            // 1. F√ÅZIS: LOBBY
            if (game.state === "lobby") {
                let adminPanel = isAdmin ? `
                        <div style="border-top:1px solid var(--border-color); margin-top:20px; padding-top:15px;">
                            <h3>üëë J√°t√©kmester Panel</h3>
                            <button class="btn-admin" id="startIntroBtn">J√ÅT√âK IND√çT√ÅSA (INTRO)</button>
                            <button class="btn-qr" id="qrBtn">QR K√≥dok Gener√°l√°sa</button>
                            <button onclick="resetGame()" style="background:transparent; border:1px solid var(--border-color); color:var(--gold-text); margin-top:15px; font-size:12px;">Reset</button>
                        </div>
                        <div id="qr-area"></div>
                    ` : `<p class="waiting-pulse">V√°rjuk Tomit a j√°t√©k ind√≠t√°s√°hoz...</p>`;

                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card">
                        <h2>${myPlayer.name}</h2>
                        <p style="color:#e0c090; font-style:italic; margin-bottom: 20px;">Mindenki gy√ºlekezik...</p>
                        <ul style="text-align:left;">
                            ${playersArray.map(p => `<li><span>${p.name}</span> <span>${p.name === myPlayer.name ? '(Te)' : '‚úÖ'}</span></li>`).join('')}
                        </ul>
                        ${adminPanel}
                    </div>
                `;

                if (isAdmin) {
                    document.getElementById("startIntroBtn").onclick = () => startIntroPhase();
                    document.getElementById("qrBtn").onclick = () => showQRCodes();
                }
                return;
            }

            // 2. F√ÅZIS: INTRO
            if (game.state === "intro") {
                
                if (isAdmin && !audioTriggered) {
                    audioTriggered = true;
                    setTimeout(() => {
                        const audio = document.getElementById("castle-audio");
                        audio.src = "Intro.mp3"; 
                        audio.volume = 1.0;
                        audio.play().catch(e => console.log("Intro autoplay hiba:", e));
                    }, 3000);
                }

                if (isAdmin && !introTimerRunning) {
                    introTimerRunning = true;
                    setTimeout(() => {
                        startVotingPhase();
                    }, 102000); 
                }

                appDiv.innerHTML = `
                    ${logoHTML}
                    <p style="opacity:0.3; margin-top:50px; font-size:12px;">...</p>
                    ${isAdmin ? '<p style="font-size:10px; opacity:0.3; margin-top:10px;">(Admin: Zene sz√≥l... 1p 39mp)</p>' : ''}
                `;
                return;
            }

            // 3. F√ÅZIS: SZAVAZ√ÅS
            if (game.state === "voting") {
                introTimerRunning = false;

                let prefUI = `
                    <div style="margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                        <p style="font-size:1.1em; font-weight:bold; margin-bottom:15px; color:#fff;">V√°lassz szerepet!</p>
                        <div class="pref-container">
                            <button class="btn-pref btn-traitor-opt ${myPlayer.preference === 'traitor' ? 'selected' : ''}" onclick="setPreference('traitor')">üó°Ô∏è Ink√°bb √Årul√≥</button>
                            <button class="btn-pref btn-innocent-opt ${myPlayer.preference === 'faithful' ? 'selected' : ''}" onclick="setPreference('faithful')">üõ°Ô∏è Ink√°bb √Årtatlan</button>
                        </div>
                    </div>
                `;

                let playersList = "";
                if (isAdmin) {
                    playersList = `
                        <ul style="text-align:left;">
                             ${playersArray.map(p => `<li><span>${p.name}</span> <span>${p.preference ? 'üó≥Ô∏è V√°lasztott' : '...'}</span></li>`).join('')}
                        </ul>
                    `;
                }

                let adminPanel = isAdmin ? `
                        <div style="border-top:1px solid var(--border-color); margin-top:20px; padding-top:15px;">
                            <h3>üëë J√°t√©kmester Panel</h3>
                            <p style="font-size:12px; opacity:0.7;">Ha mindenki v√°lasztott:</p>
                            <button class="btn-admin" id="finalizeBtn">SORSOL√ÅS & EREDM√âNYHIRDET√âS</button>
                        </div>
                    ` : `<p class="waiting-pulse">D√∂nts b√∂lcsen...</p>`;

                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card">
                        <h2>${myPlayer.name}</h2>
                        ${prefUI}
                        ${playersList} ${adminPanel}
                    </div>
                `;

                window.setPreference = async (pref) => {
                    await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}.preference`]: pref });
                };

                if (isAdmin) {
                    document.getElementById("finalizeBtn").onclick = () => assignRolesAndStart(game);
                }
                return;
            }

            // 4. F√ÅZIS: EREDM√âNYHIRDET√âS
            if (game.state === "started") {
                const isTraitor = myPlayer.role === "traitor";
                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card" style="background:rgba(0,0,0,0.6);">
                        <h2>A j√°t√©k elkezd≈ëd√∂tt!</h2>
                        <div class="role-card ${isTraitor ? 'traitor' : 'faithful'}">
                            ${isTraitor ? 'üó°Ô∏è √ÅRUL√ì' : 'üõ°Ô∏è √ÅRTATLAN'}
                        </div>
                        <p style="margin-top:20px; font-style:italic; opacity:0.9; font-weight:500;">
                             "${isTraitor ? 'Vad√°szd le ≈ëket az √©j leple alatt...' : 'B√≠zz senkiben, keress bizony√≠t√©kot!'}"
                        </p>
                        ${myPlayer.name === "Tomi" ? '<button onclick="resetGame()" style="background:transparent; border:1px solid var(--border-color); color:var(--gold-text); margin-top:40px; font-size:12px;">J√°t√©k v√©ge (Reset)</button>' : ''}
                    </div>
                `;
            }
        }

        async function createInitialGame() { await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {} }); }
        
        async function joinGame(name) {
            await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}`]: { name: name, role: null, preference: null, isAlive: true } });
        }

        // --- F√ÅZIS IND√çT√ìK ---
        async function startIntroPhase() {
            await updateDoc(doc(db, "games", GAME_ID), { state: "intro" });
        }

        async function startVotingPhase() {
            await updateDoc(doc(db, "games", GAME_ID), { state: "voting" });
        }

        async function assignRolesAndStart(game) {
            const playerIds = Object.keys(game.players);
            if (playerIds.length < 3) return alert("Kev√©s a j√°t√©kos (min 3)!");
            
            let wannabeTraitors = playerIds.filter(id => game.players[id].preference === 'traitor');
            let others = playerIds.filter(id => game.players[id].preference !== 'traitor'); 

            let selectedTraitors = [];

            if (wannabeTraitors.length === 2) {
                selectedTraitors = wannabeTraitors;
            } else if (wannabeTraitors.length === 1) {
                selectedTraitors.push(wannabeTraitors[0]);
                const randomPartner = others[Math.floor(Math.random() * others.length)];
                selectedTraitors.push(randomPartner);
            } else if (wannabeTraitors.length > 2) {
                wannabeTraitors.sort(() => Math.random() - 0.5); 
                selectedTraitors = wannabeTraitors.slice(0, 2);
            } else {
                let allPlayers = [...playerIds];
                allPlayers.sort(() => Math.random() - 0.5);
                selectedTraitors = allPlayers.slice(0, 2);
            }

            const newPlayersData = { ...game.players };
            playerIds.forEach(id => {
                if (selectedTraitors.includes(id)) {
                    newPlayersData[id].role = "traitor";
                } else {
                    newPlayersData[id].role = "faithful";
                }
            });

            await updateDoc(doc(db, "games", GAME_ID), { players: newPlayersData, state: "started" });
        }

        window.resetGame = async function() {
            if(confirm("Biztos? Mindenki kiesik.")) {
                await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {} });
                localStorage.removeItem("arulok_player_id");
                location.reload();
            }
        }

        function showQRCodes() {
            const qrArea = document.getElementById("qr-area");
            qrArea.innerHTML = `<div id="qr-container" style="margin-top:20px;"></div>`;
            const container = document.getElementById("qr-container");
            const baseUrl = window.location.origin + window.location.pathname;
            PREDEFINED_PLAYERS.forEach(name => {
                const wrapper = document.createElement("div");
                wrapper.className = "qr-item";
                wrapper.innerHTML = `<h4>${name}</h4><div id="qr-${name}"></div>`;
                container.appendChild(wrapper);
                new QRCode(document.getElementById(`qr-${name}`), {
                    text: `${baseUrl}?name=${encodeURIComponent(name)}`,
                    width: 128, height: 128, colorDark : "#0f2a30", colorLight : "#c7b299"
                });
            });
            setTimeout(() => { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); }, 500);
        }
    </script>
