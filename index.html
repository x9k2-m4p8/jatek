<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årul√≥k - Titkok a Kast√©lyb√≥l</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* --- SZ√çNVIL√ÅG --- */
        :root {
            --dark-bg: #0b1e22;        
            --card-bg: rgba(26, 60, 69, 0.95);
            --gold-text: #e0c090;      
            --gold-button: #c7b299;    
            --button-text: #0f2a30;    
            --border-color: #2c5f6b;
            --traitor-color: #ff5252;
            --faithful-color: #69f0ae;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--gold-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CINEMATIC MODAL (HANGHOZ K√ñT√ñTT) --- */
        #img-modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
            /* FADE EFFECT */
            opacity: 0;
            pointer-events: none; 
            transition: opacity 1.5s ease-in-out;
        }

        #img-modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        #img-modal-content {
            max-width: 95%;
            max-height: 85vh;
            border: 2px solid var(--gold-button);
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(199, 178, 153, 0.2);
            object-fit: contain;
            transform: scale(0.95);
            transition: transform 10s ease;
        }

        #img-modal-overlay.active #img-modal-content {
            transform: scale(1.05);
        }

        /* --- INTRO MODAL --- */
        #intro-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }

        #intro-image {
            max-width: 100%; max-height: 70vh; object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); margin-bottom: 20px;
            animation: zoomIn 5s ease-out infinite alternate;
        }

        @keyframes zoomIn { from { transform: scale(1); } to { transform: scale(1.05); } }

        /* --- K√ñD H√ÅTT√âR --- */
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
            background: linear-gradient(to bottom, #051014, #0f2a30);
        }
        .fog-layer {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, transparent 30%, #000 100%),
                        radial-gradient(circle at 20% 80%, rgba(44, 95, 107, 0.4), transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(15, 42, 48, 0.5), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(224, 192, 144, 0.05), transparent 60%);
            background-size: 100% 100%; filter: blur(40px); opacity: 0.8;
            animation: fogMove 25s infinite alternate ease-in-out;
        }
        .fog-layer-2 {
            position: absolute; top: -30%; left: -30%; width: 160%; height: 160%;
            background: radial-gradient(circle at 70% 70%, rgba(30, 70, 70, 0.3), transparent 50%);
            filter: blur(60px); opacity: 0.6;
            animation: fogMove 35s infinite alternate-reverse ease-in-out;
        }
        @keyframes fogMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, 2%) rotate(2deg); }
            100% { transform: translate(5%, -2%) rotate(-2deg); }
        }

        .logo { margin-bottom: 20px; animation: fadeInUp 1s ease-out; }
        .logo img { max-width: 300px; width: 100%; height: auto; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        .card {
            background-color: var(--card-bg); backdrop-filter: blur(5px); padding: 20px;
            border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); margin-bottom: 20px;
            border: 1px solid var(--border-color); animation: fadeInUp 0.8s ease-out both; animation-delay: 0.2s;
        }
        input, select {
            padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid var(--border-color);
            width: 80%; margin-bottom: 15px; background: rgba(15, 42, 48, 0.8); color: var(--gold-text); outline: none;
        }
        button {
            background: linear-gradient(135deg, var(--gold-button), #a08c70); color: var(--button-text);
            border: none; padding: 14px 24px; font-size: 16px; border-radius: 8px; cursor: pointer;
            width: 100%; font-weight: bold; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-admin { background: linear-gradient(135deg, #a08c70, #5d4d38); color: #fff; margin-bottom: 15px; }
        .btn-qr { background: linear-gradient(135deg, #2c5f6b, #1a3c45); color: #e0c090; }
        
        .pref-container { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-bottom: 20px; }
        
        .btn-pref { 
            border: 1px solid var(--border-color); color: #fff; text-shadow: 0 2px 4px #000;
            font-size: 1.3em; padding: 20px; width: 100%; margin-top: 0;
            background-size: cover; background-position: center;
            opacity: 0.7; transition: all 0.3s ease;
        }
        
        .btn-traitor-opt { background-image: url('piros.png'); background-color: #500; }
        .btn-innocent-opt { background-image: url('zold.png'); background-color: #050; }

        .btn-pref:hover { opacity: 1; transform: scale(1.02); }
        .btn-pref.selected { opacity: 1; border: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); transform: scale(1.05); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .role-card { 
            font-size: 28px; padding: 60px 20px; border: 2px solid rgba(255,255,255,0.3); 
            margin-top: 20px; border-radius: 8px; 
            text-shadow: 0 0 10px #000; color: white; font-weight: bold;
            background-size: cover; background-position: center;
            animation: fadeInUp 1s ease-out 0.5s both; 
        }
        .role-card.traitor { background-image: url('piros.png'); background-color: var(--traitor-color); box-shadow: inset 0 0 50px rgba(0,0,0,0.5); }
        .role-card.faithful { background-image: url('zold.png'); background-color: var(--faithful-color); box-shadow: inset 0 0 50px rgba(0,0,0,0.5); }

        ul { list-style: none; padding: 0; }
        li { padding: 12px; border-bottom: 1px solid rgba(44, 95, 107, 0.3); display: flex; justify-content: space-between; }
        #qr-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; animation: fadeInUp 0.5s ease-out; }
        .qr-item { background: var(--gold-button); color: var(--button-text); padding: 15px; border-radius: 8px; width: 160px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .qr-item h4 { margin: 5px 0; font-size: 16px; font-weight: bold; }
        
        .waiting-pulse { animation: pulse 2s infinite; opacity: 0.8; font-size: 0.9em; margin-top: 20px; font-style: italic;}
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

    <div id="img-modal-overlay">
        <img id="img-modal-content" src="" alt="Hangulat k√©p">
    </div>

    <div id="intro-modal">
        <img id="intro-image" src="https://static.wikia.nocookie.net/thetraitors/images/e/e6/The_Traitors_Poster.jpg/revision/latest?cb=20230117215234" alt="Intro k√©p">
        <div style="text-align: center; max-width: 80%;">
            <h2 id="welcome-name" style="margin-bottom: 10px; color: #fff;">√údv√∂z√∂llek...</h2>

    <div class="container" id="app">
        <h1 class="logo">
            <img src="https://static.wikia.nocookie.net/thetraitors/images/1/1d/HU_Traitors_Logo.webp/revision/latest?cb=20231106063519" alt="√Årul√≥k log√≥">
        </h1>
        <p style="opacity: 0.7; font-size: 0.9em;">Kapcsol√≥d√°s a kast√©lyhoz...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCp4szmu2tUhVNSGYV86RXwEEeCjVEznT8",
            authDomain: "arulok-60271.firebaseapp.com",
            projectId: "arulok-60271",
            storageBucket: "arulok-60271.firebasestorage.app",
            messagingSenderId: "368051209444",
            appId: "1:368051209444:web:adf6129b596b6086add8f1",
            measurementId: "G-Y9XY770W2F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GAME_ID = "szoba_1";
        
        // --- ADATOK ---
        const PREDEFINED_PLAYERS = ["Tam√°s", "Panni", "Zoli", "Beus", "Luca", "Alex", "D√≥ri", "Lujzi", "Tomi"];
        const AUDIO_FILES = { "Tam√°s": "Tam√°s.mp3", "Panni": "Panni.mp3", "Zoli": "Zolt√°n.mp3", "Beus": "Be√°ta.mp3", "Luca": "Luca.mp3", "Alex": "Alex.mp3", "D√≥ri": "D√≥ra.mp3", "Lujzi": "Lujzi.mp3", "Tomi": "Tomi.mp3" };

        let myId = localStorage.getItem("arulok_player_id");
        if (!myId) {
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("arulok_player_id", myId);
        }

        const appDiv = document.getElementById("app");
        const logoHTML = `<h1 class="logo"><img src="https://static.wikia.nocookie.net/thetraitors/images/1/1d/HU_Traitors_Logo.webp/revision/latest?cb=20231106063519" alt="√Årul√≥k log√≥"></h1>`;

        // --- AUDIO & MODAL CONTROLLER (BUGFIX: CSAK ITT KEZELJ√úK A HANGOT) ---
        
        // Modal bez√°r√°sa (Fade out)
        window.closeCinematicModal = function() {
            const modal = document.getElementById('img-modal-overlay');
            modal.classList.remove('active');
            // Opcion√°lis: Hang elhalk√≠t√°sa, ha akarjuk, hogy elv√°gja
             // const audio = document.getElementById('castle-audio');
             // audio.pause();
        }

        // Modal √©s hang ind√≠t√°sa (Fade in)
        window.playCinematicAudio = function(audioSrc, imageSrc) {
            const modal = document.getElementById('img-modal-overlay');
            const img = document.getElementById('img-modal-content');
            const audio = document.getElementById('castle-audio');

            if (!audioSrc) return;

            img.src = imageSrc;
            audio.src = audioSrc;
            audio.volume = 1.0;

            modal.classList.add('active'); // Fade In

            audio.play().catch(e => {
                console.error("Audio error:", e);
                setTimeout(() => modal.classList.remove('active'), 2000);
            });

            audio.onended = () => {
                modal.classList.remove('active'); // Fade Out ha v√©ge
            };
        }

        // --- STATE CHANGE HANDLER (EZ JAV√çTJA A SZINKRON HIB√ÅT) ---
        // Ez a f√ºggv√©ny CSAK akkor fut le, ha a J√°t√©k F√°zis (game.state) megv√°ltozik.
        // Nem fut le, ha csak egy j√°t√©kos adata v√°ltozik.
        function handleGameStateChange(newState, oldState, myPlayer) {
            console.log(`State change: ${oldState} -> ${newState}`);

            // 1. √Åtmenet: B√°rmi -> Voting (SZAVAZ√ÅS)
            // Itt k√∂telez≈ëen elt√ºntetj√ºk a k√©pet mindenkin√©l!
            if (newState === "voting") {
                window.closeCinematicModal();
            }

            // 2. √Åtmenet: Lobby -> Intro (Csak Adminn√°l ind√≠t zen√©t)
            if (newState === "intro" && myPlayer && myPlayer.name === "Tomi") {
                window.playCinematicAudio("Intro.mp3", "arpa-all.jpg");
            }
        }

        // --- INITIAL JOIN LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        const nameFromUrl = urlParams.get('name');

        if (nameFromUrl && PREDEFINED_PLAYERS.includes(nameFromUrl)) {
            const modal = document.getElementById("intro-modal");
            document.getElementById("welcome-name").innerText = `√údv√∂z√∂llek, ${nameFromUrl}`;
            modal.style.display = "flex";
            
            document.getElementById("enter-castle-btn").addEventListener("click", () => {
                modal.style.opacity = "0";
                setTimeout(() => { modal.style.display = "none"; }, 1000);

                joinGame(nameFromUrl).then(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    // Bel√©p√©skor: Csak TE hallod, helyi esem√©ny
                    if(AUDIO_FILES[nameFromUrl]) {
                        window.playCinematicAudio(AUDIO_FILES[nameFromUrl], 'arpa-all.jpg');
                    }
                });
            });
        }

        // --- MAIN GAME LOOP ---
        let currentLocalState = "unknown"; 
        let introTimerRunning = false;

        onSnapshot(doc(db, "games", GAME_ID), (snapshot) => {
            if (!snapshot.exists()) { createInitialGame(); return; }
            const gameData = snapshot.data();
            const myPlayer = gameData.players[myId];
            
            // FONTOS: Itt detekt√°ljuk a f√°zisv√°lt√°st
            if (gameData.state !== currentLocalState) {
                handleGameStateChange(gameData.state, currentLocalState, myPlayer);
                currentLocalState = gameData.state;
            }
            
            // A renderel√©s f√ºggetlen az effektekt≈ël
            render(gameData);
        });

        // --- RENDER (CSAK HTML FRISS√çT√âS, SEMMI HANG!) ---
        function render(game) {
            const myPlayer = game.players[myId];
            const isAdmin = myPlayer && myPlayer.name === "Tomi";

            if (!myPlayer) {
                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card">
                        <h2>√údv a Kast√©lyban!</h2>
                        <select id="nameSelector">
                            <option value="">-- V√°lassz nevet --</option>
                            ${PREDEFINED_PLAYERS.map(name => `<option value="${name}">${name}</option>`).join('')}
                        </select>
                        <button onclick="manualJoin()">Bel√©p√©s</button>
                    </div>
                `;
                window.manualJoin = () => {
                    const selectedName = document.getElementById("nameSelector").value;
                    if(selectedName) {
                        joinGame(selectedName);
                        // K√©zi bel√©p√©s: Helyi esem√©ny
                        if(AUDIO_FILES[selectedName]) {
                            window.playCinematicAudio(AUDIO_FILES[selectedName], 'arpa-all.jpg');
                        }
                    }
                };
                return;
            }

            const playersArray = Object.values(game.players);

            // UI: LOBBY
            if (game.state === "lobby") {
                let adminPanel = isAdmin ? `
                        <div style="border-top:1px solid var(--border-color); margin-top:20px; padding-top:15px;">
                            <h3>üëë J√°t√©kmester Panel</h3>
                            <button class="btn-admin" id="startIntroBtn">J√ÅT√âK IND√çT√ÅSA (INTRO)</button>
                            <button class="btn-qr" id="qrBtn">QR K√≥dok</button>
                            <button onclick="resetGame()" style="font-size:12px; margin-top:15px; background:transparent; border:1px solid #666;">Reset</button>
                        </div>
                        <div id="qr-area"></div>
                    ` : `<p class="waiting-pulse">V√°rjuk Tomit...</p>`;

                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card">
                        <h2>${myPlayer.name}</h2>
                        <p style="color:#e0c090; font-style:italic;">Gy√ºlekez≈ë...</p>
                        <ul style="text-align:left;">
                            ${playersArray.map(p => `<li><span>${p.name}</span> <span>${p.name === myPlayer.name ? '(Te)' : '‚úÖ'}</span></li>`).join('')}
                        </ul>
                        ${adminPanel}
                    </div>
                `;

                if (isAdmin) {
                    document.getElementById("startIntroBtn").onclick = () => startIntroPhase();
                    document.getElementById("qrBtn").onclick = () => showQRCodes();
                }
            }

            // UI: INTRO
            if (game.state === "intro") {
                if (isAdmin && !introTimerRunning) {
                    introTimerRunning = true;
                    setTimeout(() => startVotingPhase(), 102000); 
                }

                appDiv.innerHTML = `
                    ${logoHTML}
                    <p style="opacity:0.3; margin-top:50px;">...</p>
                    ${isAdmin ? '<p style="font-size:10px; opacity:0.3;">(Admin: Zene sz√≥l...)</p>' : ''}
                `;
            }

            // UI: VOTING
            if (game.state === "voting") {
                introTimerRunning = false;
                
                // ITT NINCS playCinematicAudio H√çV√ÅS!
                
                let prefUI = `
                    <div style="margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                        <p style="font-weight:bold; color:#fff;">V√°lassz szerepet!</p>
                        <div class="pref-container">
                            <button class="btn-pref btn-traitor-opt ${myPlayer.preference === 'traitor' ? 'selected' : ''}" onclick="setPreference('traitor')">üó°Ô∏è Ink√°bb √Årul√≥</button>
                            <button class="btn-pref btn-innocent-opt ${myPlayer.preference === 'faithful' ? 'selected' : ''}" onclick="setPreference('faithful')">üõ°Ô∏è Ink√°bb √Årtatlan</button>
                        </div>
                    </div>
                `;

                let adminPanel = isAdmin ? `
                        <div style="border-top:1px solid var(--border-color); margin-top:20px; padding-top:15px;">
                            <h3>üëë J√°t√©kmester</h3>
                            <button class="btn-admin" id="finalizeBtn">SORSOL√ÅS & EREDM√âNY</button>
                        </div>
                    ` : `<p class="waiting-pulse">D√∂nts b√∂lcsen...</p>`;

                let list = isAdmin ? `<ul style="text-align:left;">${playersArray.map(p => `<li><span>${p.name}</span><span>${p.preference ? 'üó≥Ô∏è' : '...'}</span></li>`).join('')}</ul>` : '';

                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card">
                        <h2>${myPlayer.name}</h2>
                        ${prefUI} ${list} ${adminPanel}
                    </div>
                `;

                window.setPreference = async (pref) => {
                    await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}.preference`]: pref });
                };
                if (isAdmin) document.getElementById("finalizeBtn").onclick = () => assignRolesAndStart(game);
            }

            // UI: STARTED (EREDM√âNY)
            if (game.state === "started") {
                const isTraitor = myPlayer.role === "traitor";
                
                // Ellen≈ërizz√ºk, hogy mutattuk-e m√°r az eredm√©ny k√©pet ebben a f√°zisban
                // Ez egy tr√ºkk: ha m√©g nem futott le az audio, elind√≠tjuk, de csak egyszer
                // A handleGameStateChange nem tudja a szerepet, mert akkor m√©g nincs meg a local adat, ez√©rt itt kezelj√ºk √≥vatosan.
                // DE a legjobb, ha a render-ben CSAK a statikus k√©pet mutatjuk, nem a modalt.
                // VAGY: A modal itt is beugorhat egyszer.
                
                appDiv.innerHTML = `
                    ${logoHTML}
                    <div class="card" style="background:rgba(0,0,0,0.6);">
                        <h2>A j√°t√©k elkezd≈ëd√∂tt!</h2>
                        <div class="role-card ${isTraitor ? 'traitor' : 'faithful'}">
                            ${isTraitor ? 'üó°Ô∏è √ÅRUL√ì' : 'üõ°Ô∏è √ÅRTATLAN'}
                        </div>
                        <p style="margin-top:20px; font-style:italic;">
                             "${isTraitor ? 'Vad√°szd le ≈ëket...' : 'B√≠zz senkiben...'}"
                        </p>
                        ${myPlayer.name === "Tomi" ? '<button onclick="resetGame()" style="background:transparent; border:1px solid #666; font-size:12px; margin-top:20px;">J√°t√©k v√©ge</button>' : ''}
                    </div>
                `;
            }
        }

        async function createInitialGame() { await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {} }); }
        async function joinGame(name) { await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}`]: { name: name, role: null, preference: null, isAlive: true } }); }
        async function startIntroPhase() { await updateDoc(doc(db, "games", GAME_ID), { state: "intro" }); }
        async function startVotingPhase() { await updateDoc(doc(db, "games", GAME_ID), { state: "voting" }); }

        async function assignRolesAndStart(game) {
            const playerIds = Object.keys(game.players);
            if (playerIds.length < 3) return alert("Kev√©s a j√°t√©kos (min 3)!");
            
            let wannabeTraitors = playerIds.filter(id => game.players[id].preference === 'traitor');
            let others = playerIds.filter(id => game.players[id].preference !== 'traitor'); 
            let selectedTraitors = [];

            if (wannabeTraitors.length === 2) selectedTraitors = wannabeTraitors;
            else if (wannabeTraitors.length === 1) {
                selectedTraitors.push(wannabeTraitors[0]);
                selectedTraitors.push(others[Math.floor(Math.random() * others.length)]);
            } else if (wannabeTraitors.length > 2) {
                wannabeTraitors.sort(() => Math.random() - 0.5); 
                selectedTraitors = wannabeTraitors.slice(0, 2);
            } else {
                let allPlayers = [...playerIds];
                allPlayers.sort(() => Math.random() - 0.5);
                selectedTraitors = allPlayers.slice(0, 2);
            }

            const newPlayersData = { ...game.players };
            playerIds.forEach(id => {
                newPlayersData[id].role = selectedTraitors.includes(id) ? "traitor" : "faithful";
            });

            await updateDoc(doc(db, "games", GAME_ID), { players: newPlayersData, state: "started" });
        }

        window.resetGame = async function() {
            if(confirm("Biztos?")) {
                await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {} });
                localStorage.removeItem("arulok_player_id");
                location.reload();
            }
        }

        function showQRCodes() {
            const qrArea = document.getElementById("qr-area");
            qrArea.innerHTML = `<div id="qr-container" style="margin-top:20px;"></div>`;
            const container = document.getElementById("qr-container");
            const baseUrl = window.location.origin + window.location.pathname;
            PREDEFINED_PLAYERS.forEach(name => {
                const wrapper = document.createElement("div");
                wrapper.className = "qr-item";
                wrapper.innerHTML = `<h4>${name}</h4><div id="qr-${name}"></div>`;
                container.appendChild(wrapper);
                new QRCode(document.getElementById(`qr-${name}`), {
                    text: `${baseUrl}?name=${encodeURIComponent(name)}`,
                    width: 128, height: 128, colorDark : "#0f2a30", colorLight : "#c7b299"
                });
            });
            setTimeout(() => { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); }, 500);
        }
    </script>
