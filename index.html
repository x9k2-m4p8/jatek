<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√Årul√≥k - Titkok a Kast√©lyb√≥l</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* --- GAME UI DESIGN SYSTEM --- */
        :root {
            --bg-dark: #050a0c;
            --bg-panel: rgba(18, 32, 36, 0.95);
            --gold-primary: #d4af37;
            --gold-shine: #f9eac3;
            --text-main: #e0e0e0;
            --danger: #8a1c1c;
            --success: #1b5e20;
            --glass-border: 1px solid rgba(212, 175, 55, 0.3);
            --nav-height: 70px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at center, #1a2e35 0%, #000000 100%);
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: var(--nav-height); /* Hely a men√ºnek */
        }

        /* --- HEADER --- */
        .header-container { padding: 20px 0 10px; width: 100%; text-align: center; z-index: 10; }
        .logo img { max-width: 180px; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4)); }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%; max-width: 500px; padding: 10px 20px 20px;
            flex-grow: 1; display: flex; flex-direction: column;
        }

        /* --- GAME CARD --- */
        .game-card {
            background: var(--bg-panel);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(212, 175, 55, 0.2); border-top: 4px solid var(--gold-primary);
            border-radius: 16px; padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            animation: cardEntrance 0.5s ease-out;
            margin-bottom: 20px;
        }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2, h3 { font-family: 'Cinzel', serif; color: var(--gold-primary); text-transform: uppercase; margin-top: 0; text-align: center; }

        /* --- UI ELEMENTS --- */
        select, input {
            background: rgba(0,0,0,0.4); border: 1px solid var(--gold-primary); color: #fff;
            padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; margin-bottom: 15px; outline: none;
        }

        button {
            border: none; outline: none; cursor: pointer; font-family: 'Cinzel', serif; font-weight: 700;
            text-transform: uppercase; border-radius: 8px; transition: transform 0.1s; width: 100%;
        }
        button:active { transform: scale(0.96); }

        .btn-main {
            padding: 16px; font-size: 18px; color: #0d1b20;
            background: linear-gradient(180deg, #e3c878 0%, #b08d28 100%);
            box-shadow: 0 4px 0 #6e5614; margin-top: 10px;
        }
        .btn-admin {
            padding: 12px; font-size: 14px; background: linear-gradient(180deg, #4a5c66 0%, #2c3e45 100%);
            color: #ccc; box-shadow: 0 3px 0 #1a2529; margin-bottom: 10px;
        }

        /* --- TREASURY (KINCST√ÅR) STYLES --- */
        .voucher-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 5px solid #555;
            position: relative;
            overflow: hidden;
        }

        .voucher-card::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { transform: translateX(-150%); } 100% { transform: translateX(150%); } }

        .voucher-card.obi { border-color: #fe7c00; }
        .voucher-card.ikea { border-color: #0051ba; }

        .voucher-title { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; font-family: 'Cinzel', serif; }
        .voucher-card.obi .voucher-title { color: #fe7c00; }
        .voucher-card.ikea .voucher-title { color: #ffda1a; text-shadow: 0 0 2px #0051ba; }

        .voucher-amount { font-size: 2em; font-weight: bold; color: #fff; margin: 10px 0; }
        .voucher-desc { font-size: 0.9em; opacity: 0.7; font-style: italic; }

        /* --- BOTTOM NAVIGATION --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: #0b1416; border-top: 2px solid var(--gold-primary);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }

        .nav-item {
            background: none; box-shadow: none; color: #666;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.7em; gap: 5px; padding: 5px;
        }

        .nav-item.active { color: var(--gold-primary); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .nav-icon { font-size: 1.8em; }

        /* --- ROSTER & PREFS --- */
        .roster-list { list-style: none; padding: 0; margin: 20px 0; }
        .roster-item {
            background: rgba(255,255,255,0.05); margin-bottom: 8px; padding: 12px 15px;
            border-radius: 6px; display: flex; justify-content: space-between; align-items: center;
        }
        .roster-item.me { background: rgba(212, 175, 55, 0.15); border-left: 3px solid var(--gold-primary); }

        .pref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .btn-pref {
            height: 140px; border-radius: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-size: 1.2em; color: white;
            border: 2px solid rgba(255,255,255,0.2); background-size: cover;
        }
        .btn-pref.selected { border: 3px solid #fff; box-shadow: 0 0 20px var(--gold-primary); transform: scale(1.03); }
        .btn-pref.traitor-opt { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('piros.png'); }
        .btn-pref.innocent-opt { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('zold.png'); }

        .role-reveal-card {
            width: 100%; height: 300px; border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-family: 'Cinzel', serif; font-size: 2.5em; font-weight: 900; color: #fff;
            border: 4px solid rgba(255,255,255,0.2); background-size: cover;
        }
        .role-reveal-card.traitor { background-image: url('piros.png'); border-color: #ff5252; }
        .role-reveal-card.faithful { background-image: url('zold.png'); border-color: #69f0ae; }

        /* --- MODALS --- */
        #img-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 1.5s ease; }
        #img-modal-overlay.active { opacity: 1; pointer-events: auto; }
        #img-modal-content { max-width: 100%; max-height: 100%; object-fit: cover; animation: panImage 20s linear infinite alternate; }
        @keyframes panImage { from { transform: scale(1); } to { transform: scale(1.1); } }
        
        #intro-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #intro-image { max-width: 100%; max-height: 50vh; margin-bottom: 30px; }
        .pulse-text { animation: pulseText 2s infinite; font-style: italic; opacity: 0.7; font-size: 0.9em; margin-top: 10px; }
        @keyframes pulseText { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .fog-container { display: none; }
    </style>
</head>
<body>

    <div id="img-modal-overlay"><img id="img-modal-content" src="" alt=""></div>

    <div id="intro-modal">
        <img id="intro-image" src="https://static.wikia.nocookie.net/thetraitors/images/e/e6/The_Traitors_Poster.jpg/revision/latest?cb=20230117215234">
        <h2 id="welcome-name" style="color:white; margin-bottom:5px;">√údv√∂z√∂llek...</h2>
        <p style="color:#ccc; margin-bottom:30px;">"A bizalom a legvesz√©lyesebb j√°t√©k..."</p>
        <button class="btn-main" id="enter-castle-btn">BEL√âP√âS</button>
    </div>

    <audio id="castle-audio"></audio>

    <div class="header-container">
        <div class="logo">
            <img src="https://static.wikia.nocookie.net/thetraitors/images/1/1d/HU_Traitors_Logo.webp/revision/latest?cb=20231106063519" alt="Logo">
        </div>
    </div>

    <div class="container" id="app">
        <p class="pulse-text" style="text-align:center;">Kapcsol√≥d√°s...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCp4szmu2tUhVNSGYV86RXwEEeCjVEznT8",
            authDomain: "arulok-60271.firebaseapp.com",
            projectId: "arulok-60271",
            storageBucket: "arulok-60271.firebasestorage.app",
            messagingSenderId: "368051209444",
            appId: "1:368051209444:web:adf6129b596b6086add8f1",
            measurementId: "G-Y9XY770W2F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GAME_ID = "szoba_1";
        const PREDEFINED_PLAYERS = ["Tam√°s", "Panni", "Zoli", "Beus", "Luca", "Alex", "D√≥ri", "Lujzi", "Tomi"];
        const AUDIO_FILES = { "Tam√°s": "Tam√°s.mp3", "Panni": "Panni.mp3", "Zoli": "Zolt√°n.mp3", "Beus": "Be√°ta.mp3", "Luca": "Luca.mp3", "Alex": "Alex.mp3", "D√≥ri": "D√≥ra.mp3", "Lujzi": "Lujzi.mp3", "Tomi": "Tomi.mp3" };

        let myId = localStorage.getItem("arulok_player_id");
        if (!myId) {
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("arulok_player_id", myId);
        }

        const appDiv = document.getElementById("app");
        
        // VIEW STATE (Melyik men√º akt√≠v?)
        let currentView = 'game'; // 'game' or 'treasury'

        // --- GLOBAL FUNCTIONS ---
        window.switchView = function(viewName) {
            currentView = viewName;
            // Azonnali renderel√©s k√©r√©se (az onSnapshot √∫gyis megh√≠vja a rendert, de ez gyorsabb UI reakci√≥t ad)
            // Itt most csak a UI-t friss√≠tj√ºk a k√∂vetkez≈ë render ciklusig
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(el => el.classList.remove('active'));
            const activeBtn = document.querySelector(`.nav-item[onclick="switchView('${viewName}')"]`);
            if(activeBtn) activeBtn.classList.add('active');
            
            // Trigger a re-render by forcing update (hacky but works with the existing flow)
            // A legtiszt√°bb, ha hagyjuk, hogy a snapshot friss√≠tsen, vagy megh√≠vjuk a rendert az utols√≥ ismert adattal.
            // Mivel a `game` objektumot nem t√°roljuk glob√°lisan, v√°rnunk kell a k√∂vetkez≈ë snapshotra vagy t√°rolni kell.
            // Egyszer≈±s√≠t√©s: t√°roljuk az utols√≥ game adatot.
            if(window.lastGameData) render(window.lastGameData);
        }

        window.closeCinematicModal = () => document.getElementById('img-modal-overlay').classList.remove('active');
        window.playCinematicAudio = (audioSrc, imageSrc) => {
            const modal = document.getElementById('img-modal-overlay');
            const img = document.getElementById('img-modal-content');
            const audio = document.getElementById('castle-audio');
            if (!audioSrc) return;
            img.src = imageSrc || "";
            audio.src = audioSrc; audio.volume = 1.0;
            modal.classList.add('active');
            audio.play().catch(e => setTimeout(() => modal.classList.remove('active'), 2000));
            audio.onended = () => modal.classList.remove('active');
        }

        // --- GAME LOGIC ---
        let currentLocalState = "unknown"; 
        let introTimerRunning = false;
        let lastRenderedHTML = ""; 

        onSnapshot(doc(db, "games", GAME_ID), (snapshot) => {
            if (!snapshot.exists()) { createInitialGame(); return; }
            const gameData = snapshot.data();
            window.lastGameData = gameData; // T√°roljuk a n√©zetv√°lt√°shoz
            const myPlayer = gameData.players[myId];
            
            if (gameData.state !== currentLocalState) {
                if (gameData.state === "voting") window.closeCinematicModal();
                if (gameData.state === "intro" && myPlayer && myPlayer.name === "Tomi") window.playCinematicAudio("Intro.mp3", "arpa-all.jpg");
                currentLocalState = gameData.state;
            }
            render(gameData);
        });

        function render(game) {
            const myPlayer = game.players[myId];
            const isAdmin = myPlayer && myPlayer.name === "Tomi";
            
            // KINCST√ÅR ADATOK (Ha m√©g nincs az adatb√°zisban, alap√©rtelmezett √©rt√©kek)
            const treasury = game.treasury || { obi: 5000, ikea: 5000 };

            let mainContent = "";

            // 1. LOGIN (Nincs men√º)
            if (!myPlayer) {
                mainContent = `
                    <div class="game-card">
                        <h2>Ki vagy te?</h2>
                        <select id="nameSelector">
                            <option value="">-- V√°lassz a list√°b√≥l --</option>
                            ${PREDEFINED_PLAYERS.map(name => `<option value="${name}">${name}</option>`).join('')}
                        </select>
                        <button class="btn-main" onclick="manualJoin()">BEL√âP√âS</button>
                    </div>
                `;
                appDiv.innerHTML = mainContent;
                window.manualJoin = () => {
                    const val = document.getElementById("nameSelector").value;
                    if(val) {
                        joinGame(val);
                        if(AUDIO_FILES[val]) window.playCinematicAudio(AUDIO_FILES[val], 'arpa-all.jpg');
                    }
                };
                return;
            }

            // --- BOTTOM NAVIGATION (Csak ha bent vagyunk) ---
            const navHTML = `
                <div class="bottom-nav">
                    <button class="nav-item ${currentView === 'game' ? 'active' : ''}" onclick="switchView('game')">
                        <span class="nav-icon">üè∞</span>
                        <span>J√°t√©k</span>
                    </button>
                    <button class="nav-item ${currentView === 'treasury' ? 'active' : ''}" onclick="switchView('treasury')">
                        <span class="nav-icon">üí∞</span>
                        <span>Kincst√°r</span>
                    </button>
                </div>
            `;

            // --- VIEW: TREASURY ---
            if (currentView === 'treasury') {
                mainContent = `
                    <div class="game-card">
                        <h2>Kincst√°r</h2>
                        <p style="text-align:center; opacity:0.7; margin-bottom:20px;">A kast√©ly nyerem√©nyalapja</p>
                        
                        <div class="voucher-card obi">
                            <div class="voucher-title">OBI</div>
                            <div class="voucher-desc">Tam√°s fix nyerem√©nye</div>
                            <div class="voucher-amount">${treasury.obi} Ft</div>
                        </div>

                        <div class="voucher-card ikea">
                            <div class="voucher-title">IKEA</div>
                            <div class="voucher-desc">A gy≈ëztesek alapja</div>
                            <div class="voucher-amount">${treasury.ikea} Ft</div>
                        </div>
                    </div>
                    ${navHTML}
                `;
                // Treasury eset√©n mindig renderel√ºnk, egyszer≈±bb, mint a diffel√©s
                appDiv.innerHTML = mainContent;
                return;
            }

            // --- VIEW: GAME (A kor√°bbi logika) ---
            const playersArray = Object.values(game.players);
            let gameContent = "";

            if (game.state === "lobby") {
                let adminPanel = isAdmin ? `
                    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                        <h3 style="font-size:0.9em; margin-bottom:10px;">J√ÅT√âKMESTER</h3>
                        <button class="btn-admin" id="startIntroBtn">INTRO IND√çT√ÅSA</button>
                        <button class="btn-admin" id="qrBtn">QR K√ìDOK</button>
                        <button class="btn-admin" onclick="resetGame()" style="background:none; border:1px solid #666;">RESET</button>
                    </div>
                    <div id="qr-area"></div>
                ` : `<p class="pulse-text">V√°rakoz√°s a J√°t√©kmesterre...</p>`;

                gameContent = `
                    <div class="game-card">
                        <h2>${myPlayer.name}</h2>
                        <p style="text-align:center; opacity:0.6; margin-bottom:15px;">LOBBY</p>
                        <ul class="roster-list">
                            ${playersArray.map(p => `<li class="roster-item ${p.name === myPlayer.name ? 'me' : ''}"><span class="roster-name">${p.name}</span><span class="status-icon">‚úÖ</span></li>`).join('')}
                        </ul>
                        ${adminPanel}
                    </div>
                `;
            } else if (game.state === "intro") {
                 gameContent = `<div style="text-align:center; margin-top:50px;"><p class="pulse-text">FIGYELD A HANGOT...</p></div>`;
            } else if (game.state === "voting") {
                let prefUI = `
                    <div style="margin-bottom:20px;">
                        <h3 style="margin-bottom:15px;">V√ÅLASSZ SZEREPET</h3>
                        <div class="pref-grid">
                            <button class="btn-pref traitor-opt ${myPlayer.preference === 'traitor' ? 'selected' : ''}" onclick="setPreference('traitor')">√ÅRUL√ì</button>
                            <button class="btn-pref innocent-opt ${myPlayer.preference === 'faithful' ? 'selected' : ''}" onclick="setPreference('faithful')">√ÅRTATLAN</button>
                        </div>
                    </div>
                `;
                let adminPanel = isAdmin ? `<button class="btn-main" id="finalizeBtn">SORSOL√ÅS</button>` : `<p class="pulse-text">A sorsol√°s hamarosan kezd≈ëdik...</p>`;
                let list = isAdmin ? `<ul class="roster-list">${playersArray.map(p => `<li class="roster-item"><span>${p.name}</span><span>${p.preference ? 'üó≥Ô∏è' : '...'}</span></li>`).join('')}</ul>` : '';
                gameContent = `<div class="game-card">${prefUI} ${list} ${adminPanel}</div>`;
            } else if (game.state === "started") {
                const isTraitor = myPlayer.role === "traitor";
                gameContent = `
                    <div class="game-card">
                        <h2>A SZEREPED:</h2>
                        <div class="role-reveal-card ${isTraitor ? 'traitor' : 'faithful'}">${isTraitor ? '√ÅRUL√ì' : '√ÅRTATLAN'}</div>
                        <p style="text-align:center; margin-top:20px; opacity:0.8; font-style:italic;">"${isTraitor ? 'Gyilkolj az √©j leple alatt...' : 'Keress, kutass, ne b√≠zz senkiben!'}"</p>
                        ${myPlayer.name === "Tomi" ? '<button class="btn-admin" onclick="resetGame()" style="margin-top:30px;">V√âGE (RESET)</button>' : ''}
                    </div>
                `;
            }

            mainContent = gameContent + navHTML;

            // Render Diffing (csak a Game n√©zetben)
            if (lastRenderedHTML !== mainContent) {
                appDiv.innerHTML = mainContent;
                lastRenderedHTML = mainContent;

                // Event Listeners Re-attach
                if (game.state === "lobby" && isAdmin) {
                    const startBtn = document.getElementById("startIntroBtn");
                    if(startBtn) startBtn.onclick = () => startIntroPhase();
                    const qrBtn = document.getElementById("qrBtn");
                    if(qrBtn) qrBtn.onclick = () => showQRCodes();
                }
                if (game.state === "voting" && isAdmin) {
                     const finBtn = document.getElementById("finalizeBtn");
                     if(finBtn) finBtn.onclick = () => assignRolesAndStart(game);
                }
            }
            // Preference mindig kell
             window.setPreference = async (pref) => { await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}.preference`]: pref }); };
        }

        async function createInitialGame() { 
            await setDoc(doc(db, "games", GAME_ID), { 
                state: "lobby", 
                players: {},
                treasury: { obi: 5000, ikea: 5000 } // INITIAL TREASURY
            }); 
        }
        async function joinGame(name) { await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}`]: { name: name, role: null, preference: null, isAlive: true } }); }
        async function startIntroPhase() { await updateDoc(doc(db, "games", GAME_ID), { state: "intro" }); }
        async function startVotingPhase() { await updateDoc(doc(db, "games", GAME_ID), { state: "voting" }); }
        async function assignRolesAndStart(game) {
            const playerIds = Object.keys(game.players);
            if (playerIds.length < 3) return alert("Kev√©s a j√°t√©kos (min 3)!");
            let wannabeTraitors = playerIds.filter(id => game.players[id].preference === 'traitor');
            let others = playerIds.filter(id => game.players[id].preference !== 'traitor'); 
            let selectedTraitors = [];
            if (wannabeTraitors.length === 2) selectedTraitors = wannabeTraitors;
            else if (wannabeTraitors.length === 1) { selectedTraitors.push(wannabeTraitors[0]); selectedTraitors.push(others[Math.floor(Math.random() * others.length)]); }
            else if (wannabeTraitors.length > 2) { wannabeTraitors.sort(() => Math.random() - 0.5); selectedTraitors = wannabeTraitors.slice(0, 2); }
            else { let allPlayers = [...playerIds]; allPlayers.sort(() => Math.random() - 0.5); selectedTraitors = allPlayers.slice(0, 2); }
            const newPlayersData = { ...game.players };
            playerIds.forEach(id => { newPlayersData[id].role = selectedTraitors.includes(id) ? "traitor" : "faithful"; });
            await updateDoc(doc(db, "games", GAME_ID), { players: newPlayersData, state: "started" });
        }
        window.resetGame = async function() { if(confirm("Biztos?")) { await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {}, treasury: { obi: 5000, ikea: 5000 } }); localStorage.removeItem("arulok_player_id"); location.reload(); } }
        
        function showQRCodes() {
            const qrArea = document.getElementById("qr-area");
            qrArea.innerHTML = `<div id="qr-container" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px;"></div>`;
            const container = document.getElementById("qr-container");
            const baseUrl = window.location.origin + window.location.pathname;
            PREDEFINED_PLAYERS.forEach(name => {
                const wrapper = document.createElement("div");
                wrapper.innerHTML = `<div style="background:#fff; padding:10px; border-radius:5px;"><div id="qr-${name}"></div><div style="color:#000; text-align:center; font-weight:bold;">${name}</div></div>`;
                container.appendChild(wrapper);
                new QRCode(document.getElementById(`qr-${name}`), { text: `${baseUrl}?name=${encodeURIComponent(name)}`, width: 100, height: 100 });
            });
            setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 500);
        }

        // INTRO HANDLING
        const urlParams = new URLSearchParams(window.location.search);
        const nameFromUrl = urlParams.get('name');
        if (nameFromUrl && PREDEFINED_PLAYERS.includes(nameFromUrl)) {
            const modal = document.getElementById("intro-modal");
            document.getElementById("welcome-name").innerText = `√údv, ${nameFromUrl}`;
            modal.style.display = "flex";
            document.getElementById("enter-castle-btn").addEventListener("click", () => {
                modal.style.opacity = "0";
                setTimeout(() => { modal.style.display = "none"; }, 500);
                joinGame(nameFromUrl).then(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    if(AUDIO_FILES[nameFromUrl]) window.playCinematicAudio(AUDIO_FILES[nameFromUrl], 'arpa-all.jpg');
                });
            });
        }
    </script>
