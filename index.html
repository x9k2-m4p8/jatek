<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årul√≥k - Kast√©ly</title>
    <style>
        /* --- 1. R√âSZ: A KIN√âZET (CSS) --- */
        body {
            background-color: #1a1a1a; /* S√∂t√©t h√°tt√©r */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 70%;
            margin-bottom: 10px;
        }
        button {
            background-color: #b71c1c; /* V√©rv√∂r√∂s gomb */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .role-card {
            font-size: 24px;
            padding: 30px;
            border: 2px solid #555;
            margin-top: 20px;
        }
        .traitor { color: #ff5252; border-color: #ff5252; }
        .faithful { color: #69f0ae; border-color: #69f0ae; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

    <div class="container" id="app">
        <h1>üè∞ A Kast√©ly</h1>
        <p>Bet√∂lt√©s...</p>
    </div>

    <script type="module">
        // Firebase import√°l√°sa az internetr≈ël
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- IDE M√ÅSOLD BE A SAJ√ÅT FIREBASE CONFIGODAT! ---
         const firebaseConfig = {
    apiKey: "AIzaSyCp4szmu2tUhVNSGYV86RXwEeECjVEznT8",
    authDomain: "arulok-60271.firebaseapp.com",
    projectId: "arulok-60271",
    storageBucket: "arulok-60271.firebasestorage.app",
    messagingSenderId: "368051209444",
    appId: "1:368051209444:web:adf6129b596b6086add8f1",
    measurementId: "G-Y9XY770W2F"
  };

        // Rendszer ind√≠t√°sa
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Glob√°lis v√°ltoz√≥k
        const GAME_ID = "szoba_1";
        let myId = localStorage.getItem("arulok_player_id");
        
        // Ha nincs ID-ja a j√°t√©kosnak (most j√∂tt el≈ësz√∂r), gener√°lunk egyet
        if (!myId) {
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("arulok_player_id", myId);
        }

        const appDiv = document.getElementById("app");

        // --- F≈ê CIKLUS: Figyelj√ºk az adatb√°zist ---
        onSnapshot(doc(db, "games", GAME_ID), (snapshot) => {
            if (!snapshot.exists()) {
                // Ha m√©g nincs j√°t√©k, l√©trehozzuk az alapot
                createInitialGame();
                return;
            }
            const game = snapshot.data();
            render(game);
        });

        // --- K√âPERNY≈ê RAJZOL√ì (Render) ---
        function render(game) {
            const myPlayer = game.players[myId];

            // 1. √Ållapot: M√©g nem l√©ptem be
            if (!myPlayer) {
                appDiv.innerHTML = `
                    <div class="card">
                        <h2>√údv√∂z√∂llek!</h2>
                        <input type="text" id="nameInput" placeholder="√çrd be a neved">
                        <button id="joinBtn">Bel√©p√©s a kast√©lyba</button>
                    </div>
                `;
                document.getElementById("joinBtn").onclick = () => joinGame(document.getElementById("nameInput").value);
                return;
            }

            // 2. √Ållapot: Lobby (V√°rakoz√°s)
            if (game.state === "lobby") {
                const playerList = Object.values(game.players).map(p => `<li>${p.name}</li>`).join("");
                appDiv.innerHTML = `
                    <div class="card">
                        <h2>V√°rakoz√≥ban...</h2>
                        <p>Te vagy: <strong>${myPlayer.name}</strong></p>
                        <hr>
                        <h3>J√°t√©kosok (${Object.keys(game.players).length}):</h3>
                        <ul>${playerList}</ul>
                        <br>
                        <button id="startBtn">J√ÅT√âK IND√çT√ÅSA (Szereposzt√°s)</button>
                    </div>
                `;
                document.getElementById("startBtn").onclick = () => assignRoles(game);
                return;
            }

            // 3. √Ållapot: J√°t√©k k√∂zben (Szerep megtekint√©se)
            if (game.state === "started") {
                const isTraitor = myPlayer.role === "traitor";
                appDiv.innerHTML = `
                    <div class="card">
                        <h2>A J√°t√©k elkezd≈ëd√∂tt!</h2>
                        <p>Ne mutasd meg senkinek a k√©perny≈ëdet.</p>
                        
                        <div class="role-card ${isTraitor ? 'traitor' : 'faithful'}">
                            ${isTraitor ? 'üó°Ô∏è √ÅRUL√ì VAGY!' : 'üõ°Ô∏è H≈∞S√âGES VAGY!'}
                        </div>
                        
                        <p style="font-size:14px; margin-top:15px">
                            ${isTraitor ? 'C√©lod: √ñld meg az √∂sszes h≈±s√©gest √©jszak√°nk√©nt.' : 'C√©lod: Tal√°ld meg az √°rul√≥kat √©s sz√°m≈±zd ≈ëket.'}
                        </p>

                        <button onclick="resetGame()" style="background:#555; margin-top:30px; font-size:12px">J√°t√©k √∫jraind√≠t√°sa (Reset)</button>
                    </div>
                `;
            }
        }

        // --- M≈∞VELETEK (Functions) ---

        // J√°t√©k alapj√°nak l√©trehoz√°sa (ha √ºres az adatb√°zis)
        async function createInitialGame() {
            await setDoc(doc(db, "games", GAME_ID), {
                state: "lobby",
                players: {}
            });
        }

        // Csatlakoz√°s
        async function joinGame(name) {
            if (!name) return alert("√çrj be egy nevet!");
            // √öj j√°t√©kos hozz√°ad√°sa a megl√©v≈ëkh√∂z (dot notation update)
            await updateDoc(doc(db, "games", GAME_ID), {
                [`players.${myId}`]: {
                    name: name,
                    role: null,
                    isAlive: true
                }
            });
        }

        // Szereposzt√°s logika (Csak a gombnyom√≥ g√©p√©n fut le, de mindenkit friss√≠t)
        async function assignRoles(game) {
            const playerIds = Object.keys(game.players);
            if (playerIds.length < 2) return alert("Legal√°bb 2 j√°t√©kos kell!");

            // V√©letlenszer≈± kever√©s
            playerIds.sort(() => Math.random() - 0.5);

            // Az els≈ë ember lesz az √Årul√≥ (vagy t√∂bb, ha akarod)
            const traitorCount = 1; 
            const newPlayersData = { ...game.players };

            playerIds.forEach((id, index) => {
                newPlayersData[id].role = index < traitorCount ? "traitor" : "faithful";
            });

            // Adatb√°zis friss√≠t√©se
            await updateDoc(doc(db, "games", GAME_ID), {
                players: newPlayersData,
                state: "started"
            });
        }

        // √öjraind√≠t√°s (Glob√°liss√° tessz√ºk, hogy a HTML-b≈ël h√≠vhat√≥ legyen)
        window.resetGame = async function() {
            if(confirm("Biztos √∫jraind√≠tod? Minden elveszik!")) {
                await setDoc(doc(db, "games", GAME_ID), {
                    state: "lobby",
                    players: {} // √úres j√°t√©kos lista
                });
                localStorage.removeItem("arulok_player_id"); // Kijelentkez√©s
                location.reload();
            }
        }

    </script>
</body>
</html>
