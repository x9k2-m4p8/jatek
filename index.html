<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√Årul√≥k - Titkok a Kast√©lyb√≥l</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* --- GAME UI DESIGN SYSTEM --- */
        :root {
            --bg-dark: #050a0c;
            --bg-panel: rgba(18, 32, 36, 0.85);
            --gold-primary: #d4af37;
            --gold-shine: #f9eac3;
            --text-main: #e0e0e0;
            --danger: #8a1c1c;
            --success: #1b5e20;
            --glass-border: 1px solid rgba(212, 175, 55, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at center, #1a2e35 0%, #000000 100%);
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- LOGO & HEADER --- */
        .header-container {
            padding: 20px 0 10px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .logo img {
            max-width: 220px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
            animation: floatLogo 4s ease-in-out infinite;
        }

        @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 10px 20px 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- GAME CARD (GLASS PANEL) --- */
        .game-card {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--gold-primary);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            animation: cardEntrance 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* --- INPUTS --- */
        select, input {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--gold-primary);
            color: #fff;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
            margin-bottom: 15px;
            outline: none;
        }

        /* --- GAME BUTTONS --- */
        button {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: transform 0.1s, filter 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:active { transform: scale(0.96); }

        .btn-main {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            color: #0d1b20;
            background: linear-gradient(180deg, #e3c878 0%, #b08d28 100%);
            box-shadow: 0 4px 0 #6e5614, 0 10px 20px rgba(0,0,0,0.5);
            margin-top: 10px;
        }

        .btn-admin {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: linear-gradient(180deg, #4a5c66 0%, #2c3e45 100%);
            color: #ccc;
            box-shadow: 0 3px 0 #1a2529;
            margin-bottom: 10px;
        }

        /* --- PLAYER LIST (ROSTER) --- */
        .roster-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .roster-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
            padding: 12px 15px;
            border-radius: 6px;
            border-left: 3px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .roster-item.me {
            background: rgba(212, 175, 55, 0.15);
            border-left-color: var(--gold-primary);
        }

        .roster-name { font-weight: bold; font-size: 1.1em; }
        .status-icon { font-size: 1.2em; }

        /* --- PREFERENCE CARDS --- */
        .pref-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .btn-pref {
            height: 140px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            text-shadow: 0 2px 5px black;
            border: 2px solid rgba(255,255,255,0.2);
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn-pref.traitor-opt { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('piros.png'); }
        .btn-pref.innocent-opt { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('zold.png'); }
        
        .btn-pref.selected {
            border: 3px solid #fff;
            box-shadow: 0 0 20px var(--gold-primary);
            transform: scale(1.03);
        }

        /* --- ROLE REVEAL --- */
        .role-reveal-card {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 5px 15px #000;
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8), 0 20px 50px rgba(0,0,0,0.5);
            border: 4px solid rgba(255,255,255,0.2);
            animation: pulseCard 3s infinite;
        }
        
        .role-reveal-card.traitor { background-image: url('piros.png'); border-color: #ff5252; }
        .role-reveal-card.faithful { background-image: url('zold.png'); border-color: #69f0ae; }

        @keyframes pulseCard { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* --- MODALS (CINEMATIC) --- */
        #img-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 1.5s ease;
        }
        #img-modal-overlay.active { opacity: 1; pointer-events: auto; }
        #img-modal-content {
            max-width: 100%; max-height: 100%; object-fit: cover;
            animation: panImage 20s linear infinite alternate;
        }
        @keyframes panImage { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* --- INTRO MODAL --- */
        #intro-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        #intro-image { max-width: 100%; max-height: 50vh; margin-bottom: 30px; box-shadow: 0 0 30px var(--gold-primary); }

        .pulse-text { animation: pulseText 2s infinite; font-style: italic; opacity: 0.7; font-size: 0.9em; margin-top: 10px; }
        @keyframes pulseText { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* K√ñD ELREJT√âSE - Game UI-hoz jobb a tiszta h√°tt√©r */
        .fog-container { display: none; }
    </style>
</head>
<body>

    <div id="img-modal-overlay">
        <img id="img-modal-content" src="" alt="">
    </div>

    <div id="intro-modal">
        <img id="intro-image" src="https://static.wikia.nocookie.net/thetraitors/images/e/e6/The_Traitors_Poster.jpg/revision/latest?cb=20230117215234">
        <h2 id="welcome-name" style="color:white; margin-bottom:5px;">√údv√∂z√∂llek...</h2>
        <p style="color:#ccc; margin-bottom:30px;">"A bizalom a legvesz√©lyesebb j√°t√©k..."</p>
        <button class="btn-main" id="enter-castle-btn">BEL√âP√âS</button>
    </div>

    <audio id="castle-audio"></audio>

    <div class="header-container">
        <div class="logo">
            <img src="https://static.wikia.nocookie.net/thetraitors/images/1/1d/HU_Traitors_Logo.webp/revision/latest?cb=20231106063519" alt="Logo">
        </div>
    </div>

    <div class="container" id="app">
        <p class="pulse-text" style="text-align:center;">Kapcsol√≥d√°s a szerverhez...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCp4szmu2tUhVNSGYV86RXwEEeCjVEznT8",
            authDomain: "arulok-60271.firebaseapp.com",
            projectId: "arulok-60271",
            storageBucket: "arulok-60271.firebasestorage.app",
            messagingSenderId: "368051209444",
            appId: "1:368051209444:web:adf6129b596b6086add8f1",
            measurementId: "G-Y9XY770W2F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GAME_ID = "szoba_1";
        const PREDEFINED_PLAYERS = ["Tam√°s", "Panni", "Zoli", "Beus", "Luca", "Alex", "D√≥ri", "Lujzi", "Tomi"];
        const AUDIO_FILES = { "Tam√°s": "Tam√°s.mp3", "Panni": "Panni.mp3", "Zoli": "Zolt√°n.mp3", "Beus": "Be√°ta.mp3", "Luca": "Luca.mp3", "Alex": "Alex.mp3", "D√≥ri": "D√≥ra.mp3", "Lujzi": "Lujzi.mp3", "Tomi": "Tomi.mp3" };

        let myId = localStorage.getItem("arulok_player_id");
        if (!myId) {
            myId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("arulok_player_id", myId);
        }

        const appDiv = document.getElementById("app");

        // --- CINEMATIC LOGIC ---
        window.closeCinematicModal = function() {
            document.getElementById('img-modal-overlay').classList.remove('active');
        }

        window.playCinematicAudio = function(audioSrc, imageSrc) {
            const modal = document.getElementById('img-modal-overlay');
            const img = document.getElementById('img-modal-content');
            const audio = document.getElementById('castle-audio');

            if (!audioSrc) return;
            img.src = imageSrc || "";
            audio.src = audioSrc;
            audio.volume = 1.0;
            modal.classList.add('active');

            audio.play().catch(e => {
                console.error("Audio error:", e);
                setTimeout(() => modal.classList.remove('active'), 2000);
            });

            audio.onended = () => { modal.classList.remove('active'); };
        }

        function handleGameStateChange(newState, oldState, myPlayer) {
            if (newState === "voting") window.closeCinematicModal();
            if (newState === "intro" && myPlayer && myPlayer.name === "Tomi") {
                window.playCinematicAudio("Intro.mp3", "arpa-all.jpg");
            }
        }

        // --- INTRO ---
        const urlParams = new URLSearchParams(window.location.search);
        const nameFromUrl = urlParams.get('name');
        if (nameFromUrl && PREDEFINED_PLAYERS.includes(nameFromUrl)) {
            const modal = document.getElementById("intro-modal");
            document.getElementById("welcome-name").innerText = `√údv, ${nameFromUrl}`;
            modal.style.display = "flex";
            
            document.getElementById("enter-castle-btn").addEventListener("click", () => {
                modal.style.opacity = "0";
                setTimeout(() => { modal.style.display = "none"; }, 500);
                joinGame(nameFromUrl).then(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    if(AUDIO_FILES[nameFromUrl]) window.playCinematicAudio(AUDIO_FILES[nameFromUrl], 'arpa-all.jpg');
                });
            });
        }

        // --- GAME LOOP ---
        let currentLocalState = "unknown"; 
        let introTimerRunning = false;
        let lastRenderedHTML = ""; 

        onSnapshot(doc(db, "games", GAME_ID), (snapshot) => {
            if (!snapshot.exists()) { createInitialGame(); return; }
            const gameData = snapshot.data();
            const myPlayer = gameData.players[myId];
            
            if (gameData.state !== currentLocalState) {
                handleGameStateChange(gameData.state, currentLocalState, myPlayer);
                currentLocalState = gameData.state;
            }
            render(gameData);
        });

        function render(game) {
            const myPlayer = game.players[myId];
            const isAdmin = myPlayer && myPlayer.name === "Tomi";
            let newHTML = "";

            // 1. LOGIN
            if (!myPlayer) {
                newHTML = `
                    <div class="game-card">
                        <h2>Ki vagy te?</h2>
                        <select id="nameSelector">
                            <option value="">-- V√°lassz a list√°b√≥l --</option>
                            ${PREDEFINED_PLAYERS.map(name => `<option value="${name}">${name}</option>`).join('')}
                        </select>
                        <button class="btn-main" onclick="manualJoin()">BEL√âP√âS</button>
                    </div>
                `;
                if (appDiv.innerHTML !== newHTML) appDiv.innerHTML = newHTML;
                window.manualJoin = () => {
                    const val = document.getElementById("nameSelector").value;
                    if(val) {
                        joinGame(val);
                        if(AUDIO_FILES[val]) window.playCinematicAudio(AUDIO_FILES[val], 'arpa-all.jpg');
                    }
                };
                return;
            }

            const playersArray = Object.values(game.players);

            // 2. LOBBY
            if (game.state === "lobby") {
                let adminPanel = isAdmin ? `
                    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                        <h3 style="font-size:0.9em; margin-bottom:10px;">J√ÅT√âKMESTER</h3>
                        <button class="btn-admin" id="startIntroBtn">INTRO IND√çT√ÅSA</button>
                        <button class="btn-admin" id="qrBtn">QR K√ìDOK</button>
                        <button class="btn-admin" onclick="resetGame()" style="background:none; border:1px solid #666;">RESET</button>
                    </div>
                    <div id="qr-area"></div>
                ` : `<p class="pulse-text">V√°rakoz√°s a J√°t√©kmesterre...</p>`;

                newHTML = `
                    <div class="game-card">
                        <h2>${myPlayer.name}</h2>
                        <p style="text-align:center; opacity:0.6; margin-bottom:15px;">LOBBY</p>
                        <ul class="roster-list">
                            ${playersArray.map(p => `
                                <li class="roster-item ${p.name === myPlayer.name ? 'me' : ''}">
                                    <span class="roster-name">${p.name}</span>
                                    <span class="status-icon">‚úÖ</span>
                                </li>
                            `).join('')}
                        </ul>
                        ${adminPanel}
                    </div>
                `;

                if (lastRenderedHTML !== newHTML) {
                    appDiv.innerHTML = newHTML;
                    lastRenderedHTML = newHTML;
                    if (isAdmin) {
                        document.getElementById("startIntroBtn").onclick = () => startIntroPhase();
                        document.getElementById("qrBtn").onclick = () => showQRCodes();
                    }
                }
            }

            // 3. INTRO
            if (game.state === "intro") {
                if (isAdmin && !introTimerRunning) {
                    introTimerRunning = true;
                    setTimeout(() => startVotingPhase(), 102000); 
                }
                newHTML = `<div style="text-align:center; margin-top:50px;"><p class="pulse-text">FIGYELD A HANGOT...</p></div>`;
                if (lastRenderedHTML !== newHTML) { appDiv.innerHTML = newHTML; lastRenderedHTML = newHTML; }
            }

            // 4. VOTING
            if (game.state === "voting") {
                introTimerRunning = false;
                
                let prefUI = `
                    <div style="margin-bottom:20px;">
                        <h3 style="margin-bottom:15px;">V√ÅLASSZ SZEREPET</h3>
                        <div class="pref-grid">
                            <button class="btn-pref traitor-opt ${myPlayer.preference === 'traitor' ? 'selected' : ''}" onclick="setPreference('traitor')">√ÅRUL√ì</button>
                            <button class="btn-pref innocent-opt ${myPlayer.preference === 'faithful' ? 'selected' : ''}" onclick="setPreference('faithful')">√ÅRTATLAN</button>
                        </div>
                    </div>
                `;

                let adminPanel = isAdmin ? `<button class="btn-main" id="finalizeBtn">SORSOL√ÅS</button>` : `<p class="pulse-text">A sorsol√°s hamarosan kezd≈ëdik...</p>`;
                let list = isAdmin ? `<ul class="roster-list">${playersArray.map(p => `<li class="roster-item"><span>${p.name}</span><span>${p.preference ? 'üó≥Ô∏è' : '...'}</span></li>`).join('')}</ul>` : '';

                newHTML = `<div class="game-card">${prefUI} ${list} ${adminPanel}</div>`;

                if (lastRenderedHTML !== newHTML) {
                    appDiv.innerHTML = newHTML;
                    lastRenderedHTML = newHTML;
                    if (isAdmin) document.getElementById("finalizeBtn").onclick = () => assignRolesAndStart(game);
                }
                window.setPreference = async (pref) => { await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}.preference`]: pref }); };
            }

            // 5. STARTED
            if (game.state === "started") {
                const isTraitor = myPlayer.role === "traitor";
                newHTML = `
                    <div class="game-card">
                        <h2>A SZEREPED:</h2>
                        <div class="role-reveal-card ${isTraitor ? 'traitor' : 'faithful'}">
                            ${isTraitor ? '√ÅRUL√ì' : '√ÅRTATLAN'}
                        </div>
                        <p style="text-align:center; margin-top:20px; opacity:0.8; font-style:italic;">
                            "${isTraitor ? 'Gyilkolj az √©j leple alatt...' : 'Keress, kutass, ne b√≠zz senkiben!'}"
                        </p>
                        ${myPlayer.name === "Tomi" ? '<button class="btn-admin" onclick="resetGame()" style="margin-top:30px;">V√âGE (RESET)</button>' : ''}
                    </div>
                `;
                if (lastRenderedHTML !== newHTML) { appDiv.innerHTML = newHTML; lastRenderedHTML = newHTML; }
            }
        }

        async function createInitialGame() { await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {} }); }
        async function joinGame(name) { await updateDoc(doc(db, "games", GAME_ID), { [`players.${myId}`]: { name: name, role: null, preference: null, isAlive: true } }); }
        async function startIntroPhase() { await updateDoc(doc(db, "games", GAME_ID), { state: "intro" }); }
        async function startVotingPhase() { await updateDoc(doc(db, "games", GAME_ID), { state: "voting" }); }
        async function assignRolesAndStart(game) {
            const playerIds = Object.keys(game.players);
            if (playerIds.length < 3) return alert("Kev√©s a j√°t√©kos (min 3)!");
            let wannabeTraitors = playerIds.filter(id => game.players[id].preference === 'traitor');
            let others = playerIds.filter(id => game.players[id].preference !== 'traitor'); 
            let selectedTraitors = [];
            if (wannabeTraitors.length === 2) selectedTraitors = wannabeTraitors;
            else if (wannabeTraitors.length === 1) { selectedTraitors.push(wannabeTraitors[0]); selectedTraitors.push(others[Math.floor(Math.random() * others.length)]); }
            else if (wannabeTraitors.length > 2) { wannabeTraitors.sort(() => Math.random() - 0.5); selectedTraitors = wannabeTraitors.slice(0, 2); }
            else { let allPlayers = [...playerIds]; allPlayers.sort(() => Math.random() - 0.5); selectedTraitors = allPlayers.slice(0, 2); }
            const newPlayersData = { ...game.players };
            playerIds.forEach(id => { newPlayersData[id].role = selectedTraitors.includes(id) ? "traitor" : "faithful"; });
            await updateDoc(doc(db, "games", GAME_ID), { players: newPlayersData, state: "started" });
        }
        window.resetGame = async function() { if(confirm("Biztos?")) { await setDoc(doc(db, "games", GAME_ID), { state: "lobby", players: {} }); localStorage.removeItem("arulok_player_id"); location.reload(); } }
        function showQRCodes() {
            const qrArea = document.getElementById("qr-area");
            qrArea.innerHTML = `<div id="qr-container" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px;"></div>`;
            const container = document.getElementById("qr-container");
            const baseUrl = window.location.origin + window.location.pathname;
            PREDEFINED_PLAYERS.forEach(name => {
                const wrapper = document.createElement("div");
                wrapper.innerHTML = `<div style="background:#fff; padding:10px; border-radius:5px;"><div id="qr-${name}"></div><div style="color:#000; text-align:center; font-weight:bold;">${name}</div></div>`;
                container.appendChild(wrapper);
                new QRCode(document.getElementById(`qr-${name}`), { text: `${baseUrl}?name=${encodeURIComponent(name)}`, width: 100, height: 100 });
            });
            setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 500);
        }
    </script>
</body>
